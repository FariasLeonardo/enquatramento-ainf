<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Substituição Tributária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .bloco {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        p {
            margin: 10px 0;
            text-align: justify;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #004d99;
        }
        #notas-container, #calculo-container {
            margin-top: 20px;
        }
        .nota-section, .calculo-section {
            border: 1px dashed #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }
        .remove-btn {
            background-color: #cc0000;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .remove-btn:hover {
            background-color: #990000;
        }
        #referencia-nf {
            font-weight: bold;
            color: #0066cc;
            text-align: justify;
        }
        #infrigencia_texto {
            text-align: justify;
        }
        .header {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="voltarPaginaAnterior()">Voltar</button>
    </div>

    <div class="form-container">
        <h2>Insira as Informações</h2>
        <div id="notas-container">
            <div class="nota-section" id="nota-1">
                <label for="nf-1">Número da Nota Fiscal:</label>
                <input type="text" id="nf-1" placeholder="Digite o número da NF">
                <label for="mercadoria-1">Tipo de Mercadoria:</label>
                <select id="mercadoria-1">
                    <option value="">Selecione...</option>
                    <option value="produtos_perfumaria">1 - Produtos de Perfumaria e de Higiene Pessoal e Cosméticos</option>
                    <option value="material_construcao">2 - Material de Construção</option>
                    <option value="oleo_lubrificante">3 - Óleo Lubrificante</option>
                    <option value="autoparts">4 - Autopeças</option>
                    <option value="pneumaticos">5 - Pneumáticos</option>
                    <option value="produtos_farmaceuticos">6 - Produtos Farmacêuticos</option>
                    <option value="cimento">7 - Cimento</option>
                    <option value="racao_pet">8 - Ração Tipo Pet</option>
                    <option value="bebida_alcoolica">9 - Bebida Alcoólica</option>
                    <option value="porta_a_porta">10 - Porta a Porta</option>
                    <option value="cerveja_chopp">11 - Cerveja e Chopp</option>
                    <option value="combustiveis_lubrificantes">12 - Combustíveis e Lubrificantes</option>
                </select>
                <button class="remove-btn" onclick="removerNota(1)" style="display: none;">Remover</button>
            </div>
        </div>
        <button onclick="adicionarNota()">Adicionar Nova Nota Fiscal</button>

        <div id="calculo-container">
            <h3>Dados para Cálculo do ICMS Substituição Tributária</h3>
            <div id="calculo-notas">
                <div class="calculo-section" id="calculo-nota-1">
                    <label for="calculo-nf-1">Número da Nota Fiscal:</label>
                    <input type="text" id="calculo-nf-1" placeholder="Preenchido automaticamente" readonly>
                    <label for="base_calculo-1">Base de Cálculo do ICMS ST (R$):</label>
                    <input type="text" id="base_calculo-1" placeholder="Ex: R$ 797.479,31" oninput="formatarMoeda(this)">
                    <label for="icms_st-1">Valor do ICMS destacado na NF (R$):</label>
                    <input type="text" id="icms_st-1" placeholder="Ex: R$ 5.317,62" oninput="formatarMoeda(this)">
                    <label for="valor_mercadoria-1">Valor Total da Mercadoria (R$):</label>
                    <input type="text" id="valor_mercadoria-1" placeholder="Ex: R$ 56.317,46" oninput="formatarMoeda(this)">
                    <label for="icms_recolher-1">Valor do ICMS a Recolher (R$):</label>
                    <input type="text" id="icms_recolher-1" placeholder="Ex: R$ 120,52" oninput="formatarMoeda(this)">
                    <button class="remove-btn" onclick="removerCalculoNota(1)" style="display: none;">Remover NF</button>
                </div>
            </div>
            <button onclick="adicionarCalculoNota()">Adicionar Nova Nota Fiscal</button>
        </div>

        <button onclick="atualizarTexto()">Gerar Texto</button>
    </div>

    <div class="bloco">
        <h2>Ocorrência <button class="copy-btn" onclick="copiarTexto('ocorrencia')">Copiar</button></h2>
        <p id="referencia-nf">Referente à nota fiscal: [VALOR_DANFE]</p>
        <p id="texto_ocorrencia">[TEXTO_OCORRÊNCIA]</p>
        <div id="calculo_st"></div>
    </div>

    <div class="bloco">
        <h2>Infrigência <button class="copy-btn" onclick="copiarTexto('infrigencia')">Copiar</button></h2>
        <p id="infrigencia_texto">[INFRIGÊNCIA]</p>
    </div>

    <div class="footer">
        <button onclick="limpar()">Limpar</button>
    </div>

    <script>
        let notaCount = 1;
        let calculoNotaCount = 1;

        function formatarMoeda(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor.length > 2) {
                valor = (valor / 100).toFixed(2);
                valor = valor.replace('.', ',');
                valor = valor.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                input.value = `R$ ${valor}`;
            }
        }

        function converterParaNumero(valor) {
            if (!valor) return 0;
            return parseFloat(valor.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        function formatarReais(valor) {
            return Number(valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function adicionarNota() {
            notaCount++;
            const container = document.getElementById("notas-container");
            const newNota = document.createElement('div');
            newNota.className = "nota-section";
            newNota.id = `nota-${notaCount}`;
            newNota.innerHTML = `
                <label for="nf-${notaCount}">Número da Nota Fiscal:</label>
                <input type="text" id="nf-${notaCount}" placeholder="Digite o número da NF">
                <label for="mercadoria-${notaCount}">Tipo de Mercadoria:</label>
                <select id="mercadoria-${notaCount}">
                    <option value="">Selecione...</option>
                    <option value="produtos_perfumaria">1 - Produtos de Perfumaria e de Higiene Pessoal e Cosméticos</option>
                    <option value="material_construcao">2 - Material de Construção</option>
                    <option value="oleo_lubrificante">3 - Óleo Lubrificante</option>
                    <option value="autoparts">4 - Autopeças</option>
                    <option value="pneumaticos">5 - Pneumáticos</option>
                    <option value="produtos_farmaceuticos">6 - Produtos Farmacêuticos</option>
                    <option value="cimento">7 - Cimento</option>
                    <option value="racao_pet">8 - Ração Tipo Pet</option>
                    <option value="bebida_alcoolica">9 - Bebida Alcoólica</option>
                    <option value="porta_a_porta">10 - Porta a Porta</option>
                    <option value="cerveja_chopp">11 - Cerveja e Chopp</option>
                    <option value="combustiveis_lubrificantes">12 - Combustíveis e Lubrificantes</option>
                </select>
                <button class="remove-btn" onclick="removerNota(${notaCount})">Remover</button>
            `;
            container.appendChild(newNota);
            atualizarBotoesRemover('.nota-section');
        }

        function removerNota(id) {
            const nota = document.getElementById(`nota-${id}`);
            if (nota) nota.remove();
            atualizarBotoesRemover('.nota-section');
        }

        function adicionarCalculoNota() {
            calculoNotaCount++;
            const container = document.getElementById("calculo-notas");
            const newCalculoNota = document.createElement('div');
            newCalculoNota.className = "calculo-section";
            newCalculoNota.id = `calculo-nota-${calculoNotaCount}`;
            
            const nfPrincipalInput = document.getElementById(`nf-${calculoNotaCount}`);
            const nfValue = nfPrincipalInput ? nfPrincipalInput.value : "NÃO INFORMADO";
            
            newCalculoNota.innerHTML = `
                <label for="calculo-nf-${calculoNotaCount}">Número da Nota Fiscal:</label>
                <input type="text" id="calculo-nf-${calculoNotaCount}" value="${nfValue}" placeholder="Preenchido automaticamente" readonly>
                <label for="base_calculo-${calculoNotaCount}">Base de Cálculo do ICMS ST (R$):</label>
                <input type="text" id="base_calculo-${calculoNotaCount}" placeholder="Ex: R$ 797.479,31" oninput="formatarMoeda(this)">
                <label for="icms_st-${calculoNotaCount}">Valor do ICMS destacado na NF (R$):</label>
                <input type="text" id="icms_st-${calculoNotaCount}" placeholder="Ex: R$ 5.317,62" oninput="formatarMoeda(this)">
                <label for="valor_mercadoria-${calculoNotaCount}">Valor Total da Mercadoria (R$):</label>
                <input type="text" id="valor_mercadoria-${calculoNotaCount}" placeholder="Ex: R$ 56.317,46" oninput="formatarMoeda(this)">
                <label for="icms_recolher-${calculoNotaCount}">Valor do ICMS a Recolher (R$):</label>
                <input type="text" id="icms_recolher-${calculoNotaCount}" placeholder="Ex: R$ 120,52" oninput="formatarMoeda(this)">
                <button class="remove-btn" onclick="removerCalculoNota(${calculoNotaCount})">Remover NF</button>
            `;
            container.appendChild(newCalculoNota);
            atualizarBotoesRemover('.calculo-section');
        }

        function removerCalculoNota(id) {
            const nota = document.getElementById(`calculo-nota-${id}`);
            if (nota) nota.remove();
            atualizarBotoesRemover('.calculo-section');
        }

        function atualizarBotoesRemover(seletor) {
            const notas = document.querySelectorAll(seletor);
            notas.forEach((nota) => {
                const btn = nota.querySelector(".remove-btn");
                if (btn) btn.style.display = notas.length > 1 ? "inline-block" : "none";
            });
        }

        function limpar() {
            notaCount = 1;
            calculoNotaCount = 1;
            
            document.getElementById("notas-container").innerHTML = `
                <div class="nota-section" id="nota-1">
                    <label for="nf-1">Número da Nota Fiscal:</label>
                    <input type="text" id="nf-1" placeholder="Digite o número da NF">
                    <label for="mercadoria-1">Tipo de Mercadoria:</label>
                    <select id="mercadoria-1">
                        <option value="">Selecione...</option>
                        <option value="produtos_perfumaria">1 - Produtos de Perfumaria e de Higiene Pessoal e Cosméticos</option>
                        <option value="material_construcao">2 - Material de Construção</option>
                        <option value="oleo_lubrificante">3 - Óleo Lubrificante</option>
                        <option value="autoparts">4 - Autopeças</option>
                        <option value="pneumaticos">5 - Pneumáticos</option>
                        <option value="produtos_farmaceuticos">6 - Produtos Farmacêuticos</option>
                        <option value="cimento">7 - Cimento</option>
                        <option value="racao_pet">8 - Ração Tipo Pet</option>
                        <option value="bebida_alcoolica">9 - Bebida Alcoólica</option>
                        <option value="porta_a_porta">10 - Porta a Porta</option>
                        <option value="cerveja_chopp">11 - Cerveja e Chopp</option>
                        <option value="combustiveis_lubrificantes">12 - Combustíveis e Lubrificantes</option>
                    </select>
                    <button class="remove-btn" onclick="removerNota(1)" style="display: none;">Remover</button>
                </div>
            `;
            document.getElementById("calculo-notas").innerHTML = `
                <div class="calculo-section" id="calculo-nota-1">
                    <label for="calculo-nf-1">Número da Nota Fiscal:</label>
                    <input type="text" id="calculo-nf-1" placeholder="Preenchido automaticamente" readonly>
                    <label for="base_calculo-1">Base de Cálculo do ICMS ST (R$):</label>
                    <input type="text" id="base_calculo-1" placeholder="Ex: R$ 797.479,31" oninput="formatarMoeda(this)">
                    <label for="icms_st-1">Valor do ICMS destacado na NF (R$):</label>
                    <input type="text" id="icms_st-1" placeholder="Ex: R$ 5.317,62" oninput="formatarMoeda(this)">
                    <label for="valor_mercadoria-1">Valor Total da Mercadoria (R$):</label>
                    <input type="text" id="valor_mercadoria-1" placeholder="Ex: R$ 56.317,46" oninput="formatarMoeda(this)">
                    <label for="icms_recolher-1">Valor do ICMS a Recolher (R$):</label>
                    <input type="text" id="icms_recolher-1" placeholder="Ex: R$ 120,52" oninput="formatarMoeda(this)">
                    <button class="remove-btn" onclick="removerCalculoNota(1)" style="display: none;">Remover NF</button>
                </div>
            `;
            
            document.getElementById("referencia-nf").innerHTML = "Referente à nota fiscal: [VALOR_DANFE]";
            document.getElementById("texto_ocorrencia").innerHTML = "[TEXTO_OCORRÊNCIA]";
            document.getElementById("calculo_st").innerHTML = "";
            document.getElementById("infrigencia_texto").innerHTML = "[INFRIGÊNCIA]";
        }

        function voltarPaginaAnterior() {
            window.location.href = "capa.html";
        }
        
        function copiarTexto(secao) {
            let textoParaCopiar = "";
            if (secao === 'ocorrencia') {
                textoParaCopiar = document.getElementById('referencia-nf').innerText + "\n" +
                                  document.getElementById('texto_ocorrencia').innerText + "\n" +
                                  document.getElementById('calculo_st').innerText;
            } else if (secao === 'infrigencia') {
                textoParaCopiar = document.getElementById('infrigencia_texto').innerText;
            }
            
            if (textoParaCopiar) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textoParaCopiar;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
                alert("Texto copiado para a área de transferência!");
            }
        }

        function atualizarTexto() {
            let notasFiscais = [];
            const notas = document.querySelectorAll(".nota-section");

            notas.forEach((nota) => {
                const nfInput = nota.querySelector("input[id^='nf-']");
                const mercadoriaSelect = nota.querySelector("select[id^='mercadoria-']");
                if (nfInput && nfInput.value) {
                    notasFiscais.push({ nf: nfInput.value, mercadoria: mercadoriaSelect.value });
                }
            });

            if (notasFiscais.length === 0) {
                alert("Por favor, preencha o número da nota fiscal e selecione o tipo de mercadoria.");
                return;
            }

            const referenciaNf = document.getElementById("referencia-nf");
            referenciaNf.innerHTML = notasFiscais.length > 1
                ? `Referente às notas fiscais: ${notasFiscais.map(n => n.nf).join(', ')}`
                : `Referente à nota fiscal: ${notasFiscais[0]?.nf || "NÃO INFORMADO"}`;
            
            const calculoStDiv = document.getElementById("calculo_st");
            let totalBaseCalculo = 0, totalIcmsSt = 0, totalValorMercadoria = 0, totalIcmsRecolher = 0;

            const calculoNotas = document.querySelectorAll(".calculo-section");
            calculoNotas.forEach((nota) => {
                const id = parseInt(nota.id.split('-')[2]);
                const baseCalculo = converterParaNumero(document.getElementById(`base_calculo-${id}`).value);
                const icmsSt = converterParaNumero(document.getElementById(`icms_st-${id}`).value);
                const valorMercadoria = converterParaNumero(document.getElementById(`valor_mercadoria-${id}`).value);
                const icmsRecolher = converterParaNumero(document.getElementById(`icms_recolher-${id}`).value);

                totalBaseCalculo += baseCalculo;
                totalIcmsSt += icmsSt;
                totalValorMercadoria += valorMercadoria;
                totalIcmsRecolher += icmsRecolher;
            });
            
            const textoCalculo = `
                <h3>Detalhamento do ICMS Substituição Tributária</h3>
                <p>Valor Total da Mercadoria: ${formatarReais(totalValorMercadoria)}</p>
                <p>Valor do ICMS destacado na NF: ${formatarReais(totalIcmsSt)}</p>
                <p>Base de Cálculo do ICMS ST: ${formatarReais(totalBaseCalculo)}</p>
                <p>Valor do ICMS a Recolher: ${formatarReais(totalIcmsRecolher)}</p>`;
            
            calculoStDiv.innerHTML = textoCalculo;

            const textoOcorrencia = document.getElementById("texto_ocorrencia");
            const infrigenciaTexto = document.getElementById("infrigencia_texto");
            
            const mercadoriasUnicas = [...new Set(notasFiscais.map(n => n.mercadoria))];
            
            if (mercadoriasUnicas.length > 1) {
                alert("Por favor, selecione apenas um tipo de mercadoria por vez para gerar o texto da ocorrência e infração.");
                textoOcorrencia.innerHTML = "Durante operação de fiscalização realizada no Posto Fiscal de Itinga, o condutor apresentou o DANFE mencionado acima, referente a uma mercadoria destinada a um contribuinte do ICMS. Contudo, não foi identificado o pagamento do ICMS devido por substituição tributária, que deveria ter sido recolhido em favor do Estado do Pará, conforme previsto na legislação vigente. Diante disso, foi lavrado este termo para a cobrança do imposto devido, acrescido das penalidades cabíveis, nos termos da Lei Estadual nº 5.530/1989 e do Regulamento do ICMS, aprovado pelo Decreto nº 4.676/2001.";
                infrigenciaTexto.innerHTML = "[INFRIGÊNCIA NÃO ESPECIFICADA]";
                return;
            }

            const mercadoriaSelecionada = mercadoriasUnicas[0] || "";
            let textoMercadoria = "";
            let textoInfrigencia = "";

            switch (mercadoriaSelecionada) {
                case "produtos_perfumaria":
                    textoMercadoria = `
                        MERCADORIA SUJEITA AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA CONFORME CONVÊNIO ICMS 142/18 E PROTOCOLO ICMS Nº 26/10, PROTOCOLO ICMS 16/85 E RICMS-PA ANEXO XIII - MERCADORIAS SUJEITAS AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA NAS OPERAÇÕES INTERESTADUAIS - PRODUTOS DE PERFUMARIA E DE HIGIENE PESSOAL E COSMÉTICOS.`;
                    textoInfrigencia = `
                        - PROTOCOLO ICMS 26/10 E 16/85;<br>
                        - CC RICMS-PA DECRETO Nº 4.676/2001, ART 643, § 4º e § 5º; ART 115, I; ANEXO XIII;<br>
                        - C/C ART. 78, I, ALÍNEA "J" E "K" DA LEI Nº 5.530, 01/1989.`;
                    break;
                case "material_construcao":
                    textoMercadoria = `
                        MERCADORIA SUJEITA AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA CONFORME CONVÊNIO ICMS 142/18 E PROTOCOLO ICMS Nº 60/11 E RICMS-PA ANEXO XIII - MERCADORIAS SUJEITAS AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA NAS OPERAÇÕES INTERESTADUAIS - MATERIAIS DE CONSTRUÇÃO E CONGÊNERES.`;
                    textoInfrigencia = `
                        - PROTOCOLO ICMS 196/09;<br>
                        - CC RICMS-PA DECRETO Nº 4.676/2001, ART 643, § 4º e § 5º; ART 115, I; ANEXO XIII;<br>
                        - C/C ART. 78, I, ALÍNEA "J" E "K" DA LEI Nº 5.530, 01/1989.`;
                    break;
                case "oleo_lubrificante":
                    textoMercadoria = `
                        MERCADORIA SUJEITA AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA CONFORME CONVÊNIO ICMS Nº 110/07 E RICMS-PA ANEXO XIII - MERCADORIAS SUJEITAS AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA NAS OPERAÇÕES INTERESTADUAIS – COMBUSTÍVEIS E LUBRIFICANTES.`;
                    textoInfrigencia = `
                        - CONVÊNIO ICMS 110/07;<br>
                        - CC RICMS-PA DECRETO Nº 4.676/2001, ART 643, § 4º e § 5º; ART 115, I; ANEXO XIII;<br>
                        - C/C ART. 78, I, ALÍNEA "J" E "K" DA LEI Nº 5.530, 01/1989.`;
                    break;
                case "autoparts":
                    textoMercadoria = `
                        MERCADORIA SUJEITA AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA CONFORME CONVÊNIO ICMS 142/18, PROTOCOLO ICMS Nº 41/2008, CONVÊNIO ICMS 52/17, ANEXO II - AUTOPEÇAS, E RICMS-PA ANEXO XIII - MERCADORIAS SUJEITAS AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA NAS OPERAÇÕES INTERESTADUAIS - AUTOPEÇAS.`;
                    textoInfrigencia = `
                        - CONVÊNIO ICMS Nº 41/2008, CONVÊNIO ICMS 52/2017;<br>
                        - CC RICMS-PA DECRETO Nº 4.676/2001, ART 643, § 4º e § 5º; ART 115, I; ANEXO XIII;<br>
                        - C/C ART. 78, I, ALÍNEA "J" E "K" DA LEI Nº 5.530, 01/1989.`;
                    break;
                case "pneumaticos":
                    textoMercadoria = `
                        MERCADORIA SUJEITA AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA CONFORME CONVÊNIO ICMS 142/2018 E CONVÊNIO ICMS 102/2017 E CONVÊNIO ICMS 42/2019, RICMS-PA ANEXO XIII - MERCADORIAS SUJEITAS AO REGIME DE SUBSTITUIÇÃO TRIBUTÁRIA NAS OPERAÇÕES INTERESTADUAIS - PNEUMÁTICOS, CÂMARAS DE AR E PROTETORES DE BORRACHA.`;
                    textoInfrigencia = `
                        - CONVÊNIO ICMS Nº 142/2018, CONVÊNIO ICMS 102/2017 E CONVÊNIO ICMS 42/2019;<br>
                        - CC RICMS-PA DECRETO Nº 4.676/2001, ART 643, § 4º e § 5º; ART 115, I; ANEXO XIII;<br>
                        - C/C ART. 78, I, ALÍNEA "J" E "K" DA LEI Nº 5.530, 01/1989.`;
                    break;
